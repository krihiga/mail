<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email via Gmail API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Send Email via Gmail API</h1>
    <input type="email" id="toEmail" placeholder="Recipient Email" required>
    <input type="text" id="subject" placeholder="Subject" required>
    <textarea id="message" placeholder="Message" rows="5" required></textarea>
    <button onclick="authenticateAndSendEmail()">Send Email</button>
    <p id="status"></p>
</div>

<script src="https://apis.google.com/js/api.js"></script>
<script>
    let CLIENT_ID = '3883661871-07tupqme26aqj7rfluesd55vadgrptsu.apps.googleusercontent.com';
    let API_KEY = 'AIzaSyDFd6wnkkW4od7MiiDiu1_4Cxg_mX2_gEw';
    let SCOPES = 'https://www.googleapis.com/auth/gmail.send';
    let DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest';

    function authenticateAndSendEmail() {
        gapi.load('client:auth2', () => {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: [DISCOVERY_DOC],
                scope: SCOPES,
                ux_mode: 'popup', // 'redirect' for redirect-based
                redirect_uri: 'https://mail-rose.vercel.app/' // or your deployed domain
            }).then(() => {
                const authInstance = gapi.auth2.getAuthInstance();
                if (!authInstance.isSignedIn.get()) {
                    authInstance.signIn().then(sendEmail);
                } else {
                    sendEmail();
                }
            }).catch(error => {
                document.getElementById('status').textContent = 'Error initializing Google API';
                console.error(error);
            });
        });
    }

    function sendEmail() {
        const to = document.getElementById('toEmail').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;

        const emailContent = `
            From: me
            To: ${to}
            Subject: ${subject}
            
            ${message}
        `;

        const encodedMessage = btoa(emailContent)
            .replace(/\+/g, '-')
            .replace(/\//g, '_')
            .replace(/=+$/, '');

        gapi.client.gmail.users.messages.send({
            userId: 'me',
            resource: {
                raw: encodedMessage
            }
        }).then(response => {
            document.getElementById('status').textContent = 'Email sent successfully!';
            console.log('Email sent:', response);
        }).catch(error => {
            document.getElementById('status').textContent = 'Failed to send email.';
            console.error(error);
        });
    }
</script>
</body>
</html>
