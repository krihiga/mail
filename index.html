<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email with Attachment</title>
    <style>
        /* Your existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
        }
        input[type="email"],
        input[type="file"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Send Email with Attachment</h1>
    <form id="emailForm">
        <label for="toEmail">Recipient Email:</label>
        <input type="email" id="toEmail" name="to" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label for="attachment">Attach File:</label>
        <input type="file" id="file" name="attachment" required>

        <button type="button" onclick="sendEmail()">Send Email</button>
    </form>
    <div class="message" id="messageStatus"></div>
</div>

<script src="https://apis.google.com/js/api.js"></script>
<script>
    let CLIENT_ID = '3883661871-07tupqme26aqj7rfluesd55vadgrptsu.apps.googleusercontent.com';
    let API_KEY = 'AIzaSyDFd6wnkkW4od7MiiDiu1_4Cxg_mX2_gEw';
    let SCOPES = 'https://www.googleapis.com/auth/gmail.send';

    function handleClientLoad() {
        gapi.load('client:auth2', initClient);
    }

    function initClient() {
        gapi.client.init({
            apiKey: API_KEY,
            clientId: CLIENT_ID,
            discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest"],
            scope: SCOPES,
        }).then(() => {
            document.getElementById('emailForm').addEventListener('submit', (e) => {
                e.preventDefault();
                checkAuth();
            });
        });
    }

    function checkAuth() {
        if (!gapi.auth2.getAuthInstance().isSignedIn.get()) {
            gapi.auth2.getAuthInstance().signIn().then(sendEmail);
        } else {
            sendEmail();
        }
    }

    function sendEmail() {
        const to = document.getElementById('toEmail').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;
        const fileInput = document.getElementById('file').files[0];

        const reader = new FileReader();
        reader.onload = function (e) {
            const fileData = e.target.result.split(',')[1]; // base64 encoded file content
            const emailContent = [
                `From: me`,
                `To: ${to}`,
                `Subject: ${subject}`,
                `Content-Type: multipart/mixed; boundary="boundary"`,
                `\r\n--boundary`,
                `Content-Type: text/plain; charset=UTF-8`,
                `\r\n${message}`,
                `\r\n--boundary`,
                `Content-Type: ${fileInput.type}; name="${fileInput.name}"`,
                `Content-Disposition: attachment; filename="${fileInput.name}"`,
                `Content-Transfer-Encoding: base64`,
                `\r\n${fileData}`,
                `\r\n--boundary--`
            ].join('\r\n');

            const base64EncodedEmail = btoa(emailContent).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');

            gapi.client.gmail.users.messages.send({
                userId: 'me',
                resource: {
                    raw: base64EncodedEmail
                }
            }).then(() => {
                document.getElementById('messageStatus').innerText = 'Email sent successfully!';
            }).catch(error => {
                document.getElementById('messageStatus').innerText = 'Failed to send email.';
                console.error(error);
            });
        };
        reader.readAsDataURL(fileInput);
    }

    handleClientLoad();
</script>
</body>
</html>
