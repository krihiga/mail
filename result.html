<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Email Sent Successfully!!!</h1>
    <a href="/">Send Another Email</a>
</div>

<script src="https://apis.google.com/js/api.js"></script>
<script>
    let CLIENT_ID = '3883661871-07tupqme26aqj7rfluesd55vadgrptsu.apps.googleusercontent.com';
    let API_KEY = 'AIzaSyDFd6wnkkW4od7MiiDiu1_4Cxg_mX2_gEw';
    let SCOPES = 'https://www.googleapis.com/auth/gmail.send';

    function handleClientLoad() {
        gapi.load('client:auth2', initClient);
    }

    function initClient() {
        gapi.client.init({
            apiKey: API_KEY,
            clientId: CLIENT_ID,
            discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest"],
            scope: SCOPES
        }).then(() => {
            gapi.auth2.getAuthInstance().signIn().then(() => {
                // Once signed in, handle your email sending logic here
                sendEmail();
            });
        });
    }

    function sendEmail() {
        const emailContent = `
            From: "me"
            To: recipient@example.com
            Subject: Test Email
            Content-Type: text/plain; charset="UTF-8"
            
            This is a test email sent via Gmail API.
        `;

        const base64EncodedEmail = btoa(emailContent)
            .replace(/\+/g, '-')
            .replace(/\//g, '_')
            .replace(/=+$/, '');

        gapi.client.gmail.users.messages.send({
            userId: 'me',
            resource: {
                raw: base64EncodedEmail
            }
        }).then(response => {
            console.log('Email sent successfully:', response);
        }).catch(error => {
            console.error('Error sending email:', error);
        });
    }

    handleClientLoad();
</script>
</body>
</html>
