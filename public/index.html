<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Gmail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Send Email with Attachment</h1>
        <form action="/api/sendMail" id="emailForm" method="post" enctype="multipart/form-data">
            <label for="toEmail">Recipient Email:</label>
            <input type="email" id="toEmail" name="from" required>
    
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
    
            <label for="attachment">Attach File:</label>
            <input type="file" id="file" name="image" required>
    
            <button type="submit">Send</button>
        </form>
        <p id="status"></p>
    </div>
  <script src="script.js"></script>
</body>
</html>
